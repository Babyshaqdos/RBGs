<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Poll</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Add styles for displaying time options horizontally */
        #timeOptionsContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Add some spacing between days */
        }

        .day-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .day-checkbox-container {
            display: inline-block;
            margin-right: 15px; /* Add some spacing between the days */
        }

    </style>

    <script>
        function showTimeOptions() {
            // Get the selected days checkboxes
            const days = document.querySelectorAll('input[name="days"]');
            const timeOptionsContainer = document.getElementById('timeOptionsContainer');

            // Loop through all days to see which are checked and add or retain their time options
            days.forEach(day => {
                const dayName = day.value;
                const existingDaySection = document.getElementById(`times-for-${dayName}`);

                if (day.checked && !existingDaySection) {
                    // Create a new section for each selected day
                    const daySection = document.createElement('div');
                    daySection.classList.add('day-section');
                    daySection.id = `times-for-${dayName}`; // Assign a unique ID for each day section

                    // Add time checkboxes to the day section
                    daySection.innerHTML = `<h3>${dayName}:</h3>
                        <input type="checkbox" name="times_${dayName}" value="10am-11am"> 10am to 11am<br>
                        <input type="checkbox" name="times_${dayName}" value="11am-12pm"> 11am to 12pm<br>
                        <input type="checkbox" name="times_${dayName}" value="12pm-1pm"> 12pm to 1pm<br>
                        <input type="checkbox" name="times_${dayName}" value="1pm-2pm"> 1pm to 2pm<br>
                        <input type="checkbox" name="times_${dayName}" value="2pm-3pm"> 2pm to 3pm<br>
                        <input type="checkbox" name="times_${dayName}" value="3pm-4pm"> 3pm to 4pm<br>
                        <input type="checkbox" name="times_${dayName}" value="4pm-5pm"> 4pm to 5pm<br>
                        <input type="checkbox" name="times_${dayName}" value="5pm-6pm"> 5pm to 6pm<br>
                        <input type="checkbox" name="times_${dayName}" value="6pm-7pm"> 6pm to 7pm<br>
                        <input type="checkbox" name="times_${dayName}" value="7pm-8pm"> 7pm to 8pm<br>
                        <input type="checkbox" name="times_${dayName}" value="8pm-9pm"> 8pm to 9pm<br>
                        <input type="checkbox" name="times_${dayName}" value="9pm-10pm"> 9pm to 10pm<br><br>`;

                    // Add the new day section to the time options container
                    timeOptionsContainer.appendChild(daySection);
                } else if (!day.checked && existingDaySection) {
                    // If the day is unchecked, remove its time options section
                    timeOptionsContainer.removeChild(existingDaySection);
                }
            });
        }
    </script>
</head>
<body>
    <h1>Meeting Availability Poll</h1>
    <form id="pollForm" action="https://formspree.io/f/xnnawbyq" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="days">Preferred Days:</label><br>
        <div id="daysContainer">
            <div class="day-checkbox-container"><input type="checkbox" name="days" value="Monday" onchange="showTimeOptions()"> Monday</div>
            <div class="day-checkbox-container"><input type="checkbox" name="days" value="Tuesday" onchange="showTimeOptions()"> Tuesday</div>
            <div class="day-checkbox-container"><input type="checkbox" name="days" value="Wednesday" onchange="showTimeOptions()"> Wednesday</div>
            <div class="day-checkbox-container"><input type="checkbox" name="days" value="Thursday" onchange="showTimeOptions()"> Thursday</div>
            <div class="day-checkbox-container"><input type="checkbox" name="days" value="Friday" onchange="showTimeOptions()"> Friday</div>
            <div class="day-checkbox-container"><input type="checkbox" name="days" value="Saturday" onchange="showTimeOptions()"> Saturday</div>
            <div class="day-checkbox-container"><input type="checkbox" name="days" value="Sunday" onchange="showTimeOptions()"> Sunday</div>
        </div><br>

        <!-- Container for dynamically generated time options -->
        <div id="timeOptionsContainer"></div>
        
        <label for="comments">Additional Comments (More serious, less serious, I'm Commish but my real name is ___, etc.):</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
